<html>
<head>
<title>SMS server interface</title>
<style>
td {
	padding: 5pt;
}
body {
	background: rgb(71,150,207);
}
#form_area {
	background: rgb(183,181,96);
	border: medium solid #000;	
}
#outer_table {
	position: relative;
	top: -50px;
}
#message_texta {
	vertical-align: top;
}
#dir_btn {
	visibility: hidden;
}
input {
	vertical-align: middle;
}
select {
	vertical-align: middle;
}
#div1 {
	float: left;
	text-align: right;
}
#submit_btn {

}
</style>
<script src='jscookie.js'></script>
<script src='jquery.js'></script>
<script>
//%%auth_cookie%%
//%%csrf_cookie%%
</script>
<script>
function change_dir(btn) {
	ta=$('#message_texta');
	dir=ta.attr('dir');
	if(dir=='ltr') {
		ta.attr('dir', 'rtl');
		$(btn).text('LTR');
	}
	else {
		ta.attr('dir', 'ltr');
		$(btn).text('RTL')
	}
}

function loaded() {
	$('#dir_btn').css('visibility', 'visible');
	if(Cookies.get('sms_server_action')) $('#action_select').val(Cookies.get('sms_server_action'));
	if(!Cookies.get('sms_server_auth')) $('#logout_link').hide();
}

//------------------------------------

function form_submit() {
	Cookies.set('sms_server_action', $('#action_select').val());
}

//------------------------------------

function logout() {
	Cookies.remove('sms_server_auth');
	location.href='logout';
}

//------------------------------------

</script>
</head>
<body onload='loaded()'>
<table width='100%' height='100%' id=outer_table><tr><td align=center valign=center>
<h3 align=center>SMS server interface</h3>
<form action='action' method=post onsubmit='form_submit()'>
<input type=hidden name=csrf_token value='%%csrf_token%%'>
<table id=form_area>
<tr><td>Number: <input name=number type=text></td></tr>
<tr><td valign=top>
<table cellpadding=0 cellspacing=0>
<tr valign=top align=center><td rowspan=2 style='padding: 0px; padding-top: 5px'>Message:<br><br><button id=dir_btn onclick='change_dir(this); return false;'>RTL</button></td></tr>
<tr valign=top align=center><td><textarea name=message cols=25 rows=5 id=message_texta dir=ltr></textarea></td></tr>
</table>
</td></tr>
<tr><td align=center>
<select name=action id=action_select>
<option value=direct>Send message directly
<option value=direct8save>Send message directly and save it
<option value=builtin>Send to device built-in SMS app
<option value=copy>Just copy message to device clipboard
</select>
<input type=submit value=Send id=submit_btn>
</td></tr>
</table>
</form>
<a href='javascript:logout();' style='color: #fff;' id=logout_link>Logout</a>
</td></tr></table>
</body>
</html>
